<ion-view on-touch="onTouch($event)" hide-nav-bar="true">
  <ion-content scroll="false" class="register">
    <div class="row sh-full-logo sh-center-h" style="height: initial;">
        <img src="img/logo.png">
    </div>
    <div class="row sh-center-h row-center">
      <div class="list list-inset sh-input-list">
        <label class="item item-input sh-first-item">
          <input type="text" placeholder="¿Cómo te llamas?" ng-model="Register.form.name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Correo electrónico" ng-model="Register.form.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Contraseña" ng-model="Register.form.pass1">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Confirmar contraseña" ng-model="Register.form.pass2">
        </label>
        <div class="item item-checkbox checkbox sh-last-item">
          <div class="sh-check">
            <input type="checkbox" ng-model="Register.terms" required>
          </div>
          <div class="sh-terms" ng-click="Register.modal.show()">
            He leído y acepto los términos y condiciones.
          </div>
        </div>
        <div class="row sh-center-h">
          <button class="button sh-inside-button button-small" ng-click="Register.register()">
            Registrase
          </button>
        </div>
      </div>
    </div>
    <div class="bar sh-back-footer">
      <button class="button" ui-sref="loginHome">
        <div class="row row-center">
          <i class="icon ion-chevron-left"></i>
          <img class="sh-back-logo" src="img/logo.png"/>
        </div>
      </button>
    </div>
  </ion-content>
</ion-view>
