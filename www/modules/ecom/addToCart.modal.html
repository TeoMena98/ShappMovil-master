<ion-view class="add-to-cart modal">
    
    <ion-content class="">
        <!--         <div class="list card">
            <div class="item item-image">
                <h2>Nombre producto</h2>
                <img class="product-img" ng-src="http://shapp.com.co/Shapp9back/Shapp/images/productos/12-producto7121456845149643.png">
            </div>
        </div> -->
        <div id="pAux{{product.id}}"></div>
        <div class="sh-url sh-center-v" style="margin-top: 0;z-index:0;">
            <p style="position: absolute;margin-top: 0;">
                {{product.nombre}}
            </p>
            <button class="button button-positive icon ion-close button-small" ng-click="close()" style="width: 40px;position: absolute;right: 0;background-color: #99244B;"></button>
        </div>
        <ion-scroll zooming="true" min-zoom="1"  overflow-scroll="false"  >
        <ion-slide-box does-continue="false" auto-play="false">
            <ion-slide ng-if="product.imagenes.length == 0">
                <div class="sh-item" style="width: 100%;height: 60vh;" ng-style="{'background-image':'url({{urlImage}}{{product.defaultImage}})'}"></div>
            </ion-slide>
            <ion-slide ng-repeat="img in product.imagenes">
                <div class="sh-item" style="width: 100%;height: 60vh;" ng-style="{'background-image':'url({{urlImage}}{{img}})'}"></div>
            </ion-slide>
        </ion-slide-box>
        </ion-scroll>
        <div class="sh-price">
            <p style="text-align: center;margin: -10px 0 10px;">
                <span ng-if="product.precio == 0" style="color: #585858">
                    $ {{product.precioAnt}} 
                </span>
                <span style="color: #585858;">
                    $ {{product.precio}} 
                </span>
                <span style="color: #585858;">
                     COP
                </span>
            </p>
            <p style="padding: 0 20px;text-align: justify;color: #585858;margin: -10px 0 10px;">{{product.descripcion}}</p>
            <div style="padding: 5px 20px;">
                <div style="float: left;margin-right: 5px;color: #585858;">Tallas:</div>
                <div>
                    <ion-checkbox ng-model="filter.s"> |S|</ion-checkbox>
                    <ion-checkbox ng-model="filter.m"> |M|</ion-checkbox>
                    <ion-checkbox ng-model="filter.l"> |L|</ion-checkbox>
                    <ion-checkbox ng-model="filter.xl"> |XL|</ion-checkbox>
                </div>
            </div>
            <div style="padding: 0 20px;">
                <div style="float: left;margin-right: 5px;color: #585858;">Colores:</div>
                <div>
                    <ion-checkbox ng-model="filter.az">
                        <div style="width: 20px;height: 20px;background-color: #0000ff"></div>
                    </ion-checkbox>
                    <ion-checkbox ng-model="filter.am">
                        <div style="width: 20px;height: 20px;background-color: #ffff00"></div>
                    </ion-checkbox>
                    <ion-checkbox ng-model="filter.c">
                        <div style="width: 20px;height: 20px;background-color: #8B4513"></div>
                    </ion-checkbox>
                    <ion-checkbox ng-model="filter.n">
                        <div style="width: 20px;height: 20px;background-color: #000000"></div>
                    </ion-checkbox>
                </div>
            </div>
        </div>
        <div class="sh-product">
            <div class="sh-product-actions">
                <add-to-cart product="product" style="display: none"></add-to-cart>
                <div class="row">
                 
                    <div class="col">
                        <button class="button button-positive" ng-click="addCart()">
                            Aceptar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
