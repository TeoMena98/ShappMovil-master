<ion-view ng-controller="ProductDetailCtrl as ProductComment" class="comment">
	<div class="bar bar-header bar-dark">
	  <h1 class="title">
			<img class="sh-profile-picture" src="{{$storage.user.picture}}" ng-if="$storage.user.picture">
      <img class="sh-profile-picture" src="img/profile.jpg" ng-if="!$storage.user.picture"> 
      <div class="close" ng-click="closeModal()">
        <i class="ion-close-round"></i>
      </div> 
	  </h1>
	</div>
    <ion-content>
    	<div class="sh-center-v-m">
      	{{$storage.user.name}}
    	</div>
    	<div class="sh-center-v-m" ng-if="!ProductComment.userQualify">
      	<i class="ion-android-star" ng-if="ProductComment.form.calificacion >= 1" ng-click="ProductComment.plusCal(1)"></i>
      	<i class="ion-android-star" ng-if="ProductComment.form.calificacion >= 2" ng-click="ProductComment.plusCal(2)"></i>
      	<i class="ion-android-star" ng-if="ProductComment.form.calificacion >= 3" ng-click="ProductComment.plusCal(3)"></i>
      	<i class="ion-android-star" ng-if="ProductComment.form.calificacion >= 4" ng-click="ProductComment.plusCal(4)"></i>
      	<i class="ion-android-star" ng-if="ProductComment.form.calificacion >= 5" ng-click="ProductComment.plusCal(5)"></i>
      	<i class="ion-android-star-outline" ng-if="ProductComment.form.calificacion < 1" ng-click="ProductComment.plusCal(1)"></i>
      	<i class="ion-android-star-outline" ng-if="ProductComment.form.calificacion < 2" ng-click="ProductComment.plusCal(2)"></i>
      	<i class="ion-android-star-outline" ng-if="ProductComment.form.calificacion < 3" ng-click="ProductComment.plusCal(3)"></i>
      	<i class="ion-android-star-outline" ng-if="ProductComment.form.calificacion < 4" ng-click="ProductComment.plusCal(4)"></i>
      	<i class="ion-android-star-outline" ng-if="ProductComment.form.calificacion < 5" ng-click="ProductComment.plusCal(5)"></i>
    	</div>
    	<div class="list">
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Comentario</span>
		    	<textarea rows="3" id="comment"></textarea>
		  	</label>
		  </div>
      <div class="content-button">
        <button class="button button-small button-dark" ng-click="ProductComment.send()">
          Enviar
        </button>
        <button class="button button-small button-positive" ng-click="ProductComment.commentAll()">
          Ver comentarios
        </button>
      </div>
    </ion-content>
</ion-view>
