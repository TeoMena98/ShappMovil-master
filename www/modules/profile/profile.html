<ion-view >
  <ion-nav-bar class="bar-positive sh-center-v">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>
      <div class="sh-center-h">
        <div class="sh-center-v">
          <button class="sh-bar-button">
            <img src="img/logo-home.png">
          </button>  
        </div>
      </div>
    </ion-nav-title>
    <ion-nav-buttons side="right" class="sh-center-h">
      <button class="button button-icon button-clear ion-search sh-right-button" ui-sref="app.search"></button>
      <button class="button button-icon button-clear ion-ios-cart sh-right-button" ui-sref="app.cart" >
        <span class="badge badge-positive" style="position: absolute;top: 15px;right: -5px;background-color: #81213F;">{{$storage.countShop}}</span>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="profile sh-gray-bg">
    <div class="row sh-full-logo sh-center-h ">
      <img class="sh-profile-picture" src="{{$storage.user.picture}}" style="border-radius: 50%;" ng-if="$storage.user.picture">
      <img src="img/profile.jpg" ng-if="!$storage.user.picture" style="border-radius: 50%;">  
    </div>
    <div class="row sh-center-h row-center sh-big-row">
      <div class="list list-inset sh-input-list">
        <label class="item item-input sh-first-item">
          <input type="text" placeholder="¿Cómo te llamas?" ng-model="Profile.form.name">
        </label>
        <label class="item item-input">
          <input type="tel" placeholder="Número celular" ng-model="Profile.form.cel">
        </label>
        <label class="item item-input {{Profile.validClass}}">
          <input type="email" placeholder="Correo electrónico" ng-model="Profile.form.email">
        </label>
        <span class="input-label input-label-b" ng-click="Profile.readonlyChage()" ng-show="Profile.readonly" ng-if="!$storage.user.fbId">Cambiar</span>
        <label class="item item-input" ng-if="!$storage.user.fbId">
          <input type="password" placeholder="Contraseña" ng-model="Profile.form.pass1" ng-readonly="Profile.readonly" id="focus">
        </label>
        <label class="item item-input sh-last-item" ng-if="!$storage.user.fbId">
          <input type="password" placeholder="Confirmar contraseña" ng-model="Profile.form.pass2" ng-readonly="Profile.readonly">
        </label>
      </div>
    </div>
    <div class="row sh-center-h row-center sh-big-row">
      <div class="list list-inset sh-input-list">
        <button class="button button-small button-gen button-{{Profile.form.gen=='M' ? 'positive' : 'light'}}" style="left:1%;" ng-click="Profile.genChange('M')" >
          Masculino
        </button>
        <button class="button button-small button-gen button-{{Profile.form.gen=='F' ? 'positive' : 'light'}}" style="right:1%;" ng-click="Profile.genChange('F')">
          Femenino
        </button>
        <label class="item item-input item-stacked-label sh-first-item">
          <span class="input-label">Genero</span>
          <button class="button button-small button-{{Profile.form.gen=='M' ? 'positive' : 'light'}}" style="width:50%;visibility: hidden;" ng-click="Profile.genChange('M')" >
            Masculino
          </button>
          <button class="button button-small button-{{Profile.form.gen=='F' ? 'positive' : 'light'}}" style="width:50%;visibility: hidden;" ng-click="Profile.genChange('F')">
            Femenino
          </button>
        </label>
        <label class="item item-input">
          <select ng-model="Profile.form.dep" ng-options="dep.idPais as dep.nombre for dep in Profile.dep" ng-change="Profile.cityChange()">
            <option value="" disabled>Depertamento</option>
          </select>
        </label>
        <label class="item item-input">
          <select ng-model="Profile.form.city" ng-options="city.idCiudad as city.nombre for city in Profile.city">
            <option value="" disabled>Ciudad</option>
          </select>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Dirección" ng-model="Profile.form.dir">
        </label>
        <label class="item item-input sh-last-item">
          <span class="input-label" ng-if="!Profile.form.date">Fecha de nacimiento</span> 
          <input type="date" placeholder="Fecha de nacimiento" ng-model="Profile.form.date">
        </label>
      </div>
    </div>
    <div class="row sh-center-h row-center">
      <button class="button button-small button-positive" ng-click="Profile.updateProfile()" style="width:80%;margin-top: 5%;">
        Aceptar
      </button>
    </div>
    
  </ion-content>
</ion-view>
